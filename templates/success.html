<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loading...</title>
  <style>
    body {
      background-color: #fff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #1a73e8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    p {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Verifying your informationâ€¦</p>

  <script>
    setTimeout(function() {
      // Redirect after 3 seconds (to legit site or error page)
      window.location.href = "https://accounts.google.com/";
    }, 3000);
  </script>
</body>
</html>
